<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Task Manager</title>
</head>
<body style="background-color: #b3e0f2;">
    <div class="container">
        <h1 class="center">Task Manager</h1>
        <p class="center">Welcome to the Task Manager web application. This tool allows you to create, track, and manage your tasks efficiently. Simply enter the task details, and you can keep your work organized and on track. Start managing your tasks now!</p>
        <div class="task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <input type="text" id="task-description" placeholder="Task Description">
            <input type="date" id="task-due-date" required>
            <button id="add-task">Add Task</button>
        </div>
        <div class="task-list" id="task-list">
            <!-- Task items will be added here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
